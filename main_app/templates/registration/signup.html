{% extends 'base.html' %} {% block content %}

    <div class="signup-div">
        <h1 class="signup-title">Sign Up</h1>
        <div class="signup-card">
            {% if error_message %}
                <p class="red-text">{{ error_message }}</p>
            {% endif %}
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %} 
                {{ form.as_p }}
                <input type="submit" class="btn" value="Sign Up" />
            </form>
        </div>
        <style>
            form ul {
                /* dynamically display the ul password helper text if the user fails to succeed on first attempt to sign up */
                visibility: {% if error_message %} visible {% else %} hidden {% endif %};
            }
        </style>
    </div>

{% endblock %}
