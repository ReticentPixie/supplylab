{% extends 'base.html' %} {% block content %}

<h3>Classroom List</h3>

{% for classroom in object_list %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ classroom.school_name }}</span>
            <p>School: {{ classroom.school_name }}</p>
            <p>Teacher: {{ classroom.teacher_name }}</p>
            <p>Grade: {{ classroom.grade }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
