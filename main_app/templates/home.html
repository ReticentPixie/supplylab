{% extends 'base.html' %}

{% block content %}

    <h1 class="home-h1 teal">Welcome to supplylab!</h1>
    <!-- todo - add content -->
    <div class="home-form">
        <form action="{% url 'search_results' %}" method="get">
            <input name="school_name" type="text" placeholder="Search by SCHOOL NAME" onkeydown="return (event.keyCode!=13);"/>
            <input class="form-btn" type="submit" value="Search SCHOOL" />
        </form>
        <form action="{% url 'search_results' %}" method="get">
            <input name="state" type="text" placeholder="Search by STATE INITIALS" onkeydown="return (event.keyCode!=13);"/>
            <input class="form-btn" type="submit" value="Search STATE" />
        </form>
        <form action="{% url 'search_results' %}" method="get">
            <input name="district" type="text" placeholder="Search by DISTRICT" onkeydown="return (event.keyCode!=13);"/>
            <input class="form-btn" type="submit" value="Search DISTRICT" />
        </form>
        <form action="{% url 'search_results' %}" method="get">
            <input name="teacher_name" type="text" placeholder="Search by TEACHER" onkeydown="return (event.keyCode!=13);"/>
            <input class="form-btn" type="submit" value="Search TEACHER" />
        </form>
        <form action="{% url 'search_results' %}" method="get">
            <select name="grade" id="grade">
                <option value="K">Kindergarten Classes</option>
                <option value="E">Elementary Schools</option>
                <option value="M">Middle Schools</option>
                <option value="H">High Schools</option>
            </select>
            <input class="form-btn" type="submit" value="Search GRADE" />
        </form>
    </div>
    <!-- Original form syntax that would be used if a single input is used to complete a complex query across multiple fields -->
    <!-- <form action="{% url 'search_results' %}" method="get">
        <input name="q" type="text" placeholder="Search...">
    </form> -->

    <script>
        const selectEl = document.getElementById('grade');
        M.FormSelect.init(selectEl);
    </script>

{% endblock %}
